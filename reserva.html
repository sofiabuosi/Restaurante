<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar Mesa - Cantina das Massas</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #e8f5e9;
            margin: 0; padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding-top: 20px;
            padding-bottom: 20px;
        }

        .container-reserva {
            background-color: white;
            padding: 40px;
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-top: 5px solid #006400;
        }

        h2 { text-align: center; color: #006400; margin-bottom: 10px; }
        h3 { color: #CD212A; border-bottom: 1px solid #eee; padding-bottom: 10px; margin-top: 30px; }
        p.aviso { text-align: center; color: #666; font-style: italic; font-size: 0.9rem; margin-bottom: 30px; }

        .form-grupo { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: #333; }
        
        select, input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
            background-color: #fff;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #006400;
            color: white;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 20px;
            transition: background 0.3s;
        }

        button:hover { background-color: #004d00; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        
        .voltar { text-align: center; margin-top: 20px; display: block; color: #666; text-decoration: none;}
        .voltar:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <div class="container-reserva">
        <h2>Fazer Nova Reserva</h2>
        <p class="aviso">Abertos Ter√ßa e Quarta-feira.</p>
        
        <form id="formReserva">
            
            <input type="hidden" name="_subject" value="Nova Reserva - Cantina das Massas">
            <input type="text" name="_gotcha" style="display:none">

            <h3>1. Dados da Reserva</h3>

            <div class="form-grupo">
                <label for="pessoas">N√∫mero de Pessoas:</label>
                <select id="pessoas" name="qtd_pessoas" required>
                    <option value="1">1 Pessoa</option>
                    <option value="2">2 Pessoas</option>
                    <option value="3">3 Pessoas</option>
                    <option value="4">4 Pessoas</option>
                </select>
            </div>

            <div class="form-grupo">
                <label for="data">Dia da Reserva:</label>
                <input type="date" id="data" name="data_reserva" required>
            </div>

            <div class="form-grupo">
                <label for="horario">Hor√°rio:</label>
                <select id="horario" name="horario_reserva" required>
                    <option value="19:00">19:00</option>
                    <option value="20:00">20:00</option>
                    <option value="21:00">21:00</option>
                    <option value="22:00">22:00</option>
                </select>
            </div>

            <h3>2. Escolha seu Jantar</h3>

            <div class="form-grupo">
                <label for="salada">Salada (Entrada):</label>
                <select id="salada" name="pedido_salada" required>
                    <option value="" disabled selected>Escolha uma op√ß√£o...</option>
                    <option value="Caesar">Salada Caesar</option>
                    <option value="Caprese">Salada Caprese</option>
                </select>
            </div>

            <div class="form-grupo">
                <label for="principal">Prato Principal:</label>
                <select id="principal" name="pedido_principal" required>
                    <option value="" disabled selected>Escolha uma op√ß√£o...</option>
                    <option value="Alho e Oleo">Espaguete ao Alho e √ìleo</option>
                    <option value="Tomate Tradicional">Farfalle com Molho de Tomate Tradicional</option>
                    <option value="Molho Branco">Fettuccine ao Molho Branco</option>
                </select>
            </div>

            <div class="form-grupo">
                <label for="sobremesa">Sobremesa:</label>
                <select id="sobremesa" name="pedido_sobremesa" required>
                    <option value="" disabled selected>Escolha uma op√ß√£o...</option>
                    <option value="Frutas Vermelhas">Semifredo de Frutas Vermelhas</option>
                    <option value="Goiabada">Semifredo de Goiabada</option>
                </select>
            </div>

            <button type="submit" id="btnConfirmar">Confirmar Reserva</button>
        </form>

        <a href="index.html" class="voltar">‚Üê Voltar para a p√°gina inicial</a>
    </div>

    <script>
        // 1. Bloqueio de Dias
        const inputData = document.getElementById('data');
        inputData.addEventListener('change', function() {
            const dataEscolhida = new Date(this.value + 'T12:00:00'); 
            const diaSemana = dataEscolhida.getDay(); 
            if (diaSemana !== 2 && diaSemana !== 3) {
                alert('Desculpe! O restaurante abre Ter√ßa e Quarta-feira.\nPor favor, escolha outra data.');
                this.value = ''; 
            }
        });

        // 2. ENVIO SEGURO E SALVAMENTO DE DADOS
        const form = document.getElementById('formReserva');
        const btn = document.getElementById('btnConfirmar');
        
        form.addEventListener('submit', function(e) {
            e.preventDefault(); // üõë IMPEDE o envio normal do formul√°rio

            // Muda o bot√£o para a pessoa saber que est√° enviando
            btn.innerText = "Processando...";
            btn.disabled = true;

            // A. Salva os dados na mem√≥ria do navegador AGORA
            const dadosReserva = {
                pessoas: document.getElementById('pessoas').value,
                data: document.getElementById('data').value,
                horario: document.getElementById('horario').value,
                salada: document.getElementById('salada').value,
                principal: document.getElementById('principal').value,
                sobremesa: document.getElementById('sobremesa').value
            };
            localStorage.setItem('dadosReservaSaborDivino', JSON.stringify(dadosReserva));

            // B. Envia os dados para o Formspree via JavaScript (AJAX)
            const formData = new FormData(form);
            
            fetch("https://formspree.io/f/mblnbprq", {
                method: "POST",
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    // C. Se o Formspree recebeu com sucesso, a√≠ sim mudamos de p√°gina
                    window.location.href = "minha-reserva.html";
                } else {
                    alert("Ocorreu um erro no envio. Tente novamente.");
                    btn.innerText = "Confirmar Reserva";
                    btn.disabled = false;
                }
            }).catch(error => {
                alert("Erro de conex√£o. Verifique sua internet.");
                btn.innerText = "Confirmar Reserva";
                btn.disabled = false;
            });
        });
    </script>
</body>
</html>
