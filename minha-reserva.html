<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Reserva - Sabor Divino</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #006400; /* Verde Fundo */
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .card {
            background-color: white;
            color: #333;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 { 
            font-family: 'Georgia', serif; 
            font-style: italic;
            font-size: 3rem; 
            margin: 0; 
            color: #006400; 
        }
        
        h2 { font-size: 1.1rem; margin-bottom: 30px; color: #666; font-family: 'Helvetica', sans-serif; }

        .info-box {
            text-align: left;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 5px solid #006400;
            font-family: 'Helvetica', sans-serif;
        }

        .info-item { margin-bottom: 10px; border-bottom: 1px solid #eee; padding-bottom: 5px; }
        .info-item strong { color: #006400; }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            border-radius: 5px;
            font-weight: bold;
            text-decoration: none;
            width: 100%;
            box-sizing: border-box;
            margin-top: 10px;
            cursor: pointer;
            border: none;
            font-family: 'Helvetica', sans-serif;
        }

        .btn-voltar { background-color: #333; color: white; }
        .btn-editar { background-color: #CD212A; color: white; display: none; }
        
        /* CORREÇÃO DE COR AQUI: Mudado para #555 (Cinza Escuro) */
        .aviso-tempo { 
            font-size: 0.9rem; /* Aumentei levemente também */
            color: #555; 
            margin-top: 15px; 
            font-style: italic; 
        }

    </style>
</head>
<body>

    <div class="card">
        <h1>Reserva Confirmada!</h1>
        <h2>Aqui estão os detalhes do seu pedido:</h2>

        <div class="info-box" id="detalhes">
            <p style="text-align:center">Carregando dados...</p>
        </div>

        <button onclick="editarReserva()" class="btn btn-editar" id="btnEditar">
            Editar Reserva
        </button>
        
        <p id="msgTempo" class="aviso-tempo"></p>

        <a href="index.html" class="btn btn-voltar">Voltar ao Início</a>
    </div>

    <script>
        const mapaNomes = {
            "Caesar": "Salada Caesar",
            "Caprese": "Salada Caprese",
            "Alho e Oleo": "Espaguete ao Alho e Óleo",
            "Tomate Tradicional": "Farfalle com Molho de Tomate Tradicional",
            "Molho Branco": "Fettuccine ao Molho Branco",
            "Frutas Vermelhas": "Semifredo de Frutas Vermelhas",
            "Goiabada": "Semifredo de Goiabada"
        };

        const dadosJSON = localStorage.getItem('dadosReservaSaborDivino');
        const display = document.getElementById('detalhes');
        const btnEditar = document.getElementById('btnEditar');
        const msgTempo = document.getElementById('msgTempo');

        if (dadosJSON) {
            const dados = JSON.parse(dadosJSON);

            display.innerHTML = `
                <div class="info-item"><strong>Data:</strong> ${formatarData(dados.data)}</div>
                <div class="info-item"><strong>Horário:</strong> ${dados.horario}</div>
                <div class="info-item"><strong>Pessoas:</strong> ${dados.pessoas}</div>
                <div class="info-item"><strong>Salada:</strong> ${mapaNomes[dados.salada] || dados.salada}</div>
                <div class="info-item"><strong>Prato:</strong> ${mapaNomes[dados.principal] || dados.principal}</div>
                <div class="info-item"><strong>Sobremesa:</strong> ${mapaNomes[dados.sobremesa] || dados.sobremesa}</div>
            `;

            verificarTempoEdicao(dados.data, dados.horario);

        } else {
            display.innerHTML = "<p>Nenhuma reserva encontrada neste dispositivo.</p>";
        }

        function formatarData(dataAmericana) {
            if(!dataAmericana) return "";
            const partes = dataAmericana.split('-');
            return `${partes[2]}/${partes[1]}/${partes[0]}`;
        }

        function verificarTempoEdicao(dataReserva, horaReserva) {
            const dataDaReserva = new Date(`${dataReserva}T${horaReserva}:00`);
            const agora = new Date();
            const diferenca = dataDaReserva - agora;
            const horasFaltantes = diferenca / (1000 * 60 * 60);

            if (horasFaltantes > 24) {
                btnEditar.style.display = 'inline-block';
                msgTempo.innerText = "Você pode editar esta reserva até 24h antes do horário.";
            } else {
                btnEditar.style.display = 'none';
                msgTempo.innerText = "Não é mais possível editar online (menos de 24h). Ligue para nós.";
            }
        }

        function editarReserva() {
            window.location.href = "reserva.html";
        }
    </script>

</body>
</html>
